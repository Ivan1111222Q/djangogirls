stages:
  - build
  - push
  - deploy

build:
  stage: build
  script:
    - docker-compose build

push:
  stage: push
  script:
    - docker push localhost:5000/djangogirls-nginx 
    - docker push localhost:5000/djangogirls-app
    - docker push localhost:5000/djangogirls-db

deploy:
  stage: deploy
  before_script:
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan -H $SSH_HOST >> ~/.ssh/known_hosts
  script:
    - ssh $DEPLOY_SERVER "cd /home/django && docker rm -f $(docker ps -aq) && docker rmi -f $(docker images -aq)"
    - scp docker-compose.production.yml $DEPLOY_SERVER:$DEPLOY_PATH/
    - ssh $DEPLOY_SERVER "cd /home/django && docker-compose -f docker-compose.production.yml pull && docker-compose -f docker-compose.production.yml up -d"
  only:
    - main
