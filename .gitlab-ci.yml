stages:
  - build
  - deploy 

build:
  stage: build
  script:
    - docker-compose -f docker-compose.yml build

deploy:
  stage: deploy
  script:
    - docker-compose -f docker-compose.yml up -d

deploy1:
  stage: deploy
  script:
    - docker run -d -p 5000:5000 --restart always --name registry registry:2

deploy2:
  stage: deploy
  script:
    - docker tag django_app localhost:5000/django_app

deploy3:
  stage: deploy
  script:
    - docker push localhost:5000/django_app

