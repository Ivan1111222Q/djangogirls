version: "3.8"

services:
  nginx:
    image: djangogirls-nginx1
    container_name: djangogirls-nginx 
#    build:
#      context: .
#      dockerfile: Dockerfile.nginx
    ports:
      - "8081:80"
    depends_on:
      - app

  app:
    image: djangogirls-app2
    container_name: djangogirls-app
#    build:
#      context: .
#      dockerfile: Dockerfile.app
    stdin_open: true
    tty: true
    init: true
    environment:
      - POSTGRES_USER=djangogirls
      - POSTGRES_PASSWORD=djangogirls
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=djangogirls
    depends_on:
      - db
    #volumes:
      #- .:/var/www/app
   # ports:
   #   - "${APP_PORT:-8000}:8000"

  db:
    image: djangogirls-db3
    container_name: djangogirls-db
#    build:
#      context: .
#      dockerfile: Dockerfile.db
    environment:
      POSTGRES_USER: djangogirls
      POSTGRES_PASSWORD: djangogirls
      POSTGRES_DB: djangogirls
    volumes:
      - pgdata:/var/lib/postgresql/data
   # ports:
   #   - "${DB_PORT:-5432}:5432"

volumes:
  pgdata:
